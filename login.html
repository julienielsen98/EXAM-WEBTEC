<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #252525; font-family: verdana; color: #ffffff">
    <form action="/auth_user" method="POST">
      <div>
        <label for="username">Username: </label>
        <input username="username" id="username" value="" />
      </div>
      <div>
        <label for="password">Password</label>
        <input password="password" id="password" type="password" value="" />
      </div>
      <div>
        <button>Login</button>
      </div>
    </form>
  </body>
</html>
